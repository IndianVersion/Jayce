<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>r-place | Sign In</title>
</head>
<body>
    <div class="register">
        <button id="reg-btn">register?</button>
        <label for="inp-username">
            <textarea id="inp-username" placeholder="Create Username." minlength="3" maxlength="20"></textarea>
            <button id="randomize-username">randomize username</button>
        </label>
        <label for="inp-password">
            <textarea id="inp-password" placeholder="Create Password." minlength="6" maxlength="8"></textarea>
            <button id="randomize-password">randomize password</button>
        </label>
    </div>
</body>
    <link href="Register.css" rel="stylesheet">
    <script src="PackedRegister.js" ></script>
</html>
